<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hampshire Hotel</title>
		<link rel="stylesheet" href="dist/styles.css" />
		<script src="dist/script.js"></script>
		<link rel="shortcut icon" href="assets/svg/favicon.svg" type="image/x-icon" />
	</head>
	<body>
		<header class="c-header">
			<div class="container">
				<nav class="c-nav">
					<ul class="c-nav__list">
						<li class="c-nav__item">
							<a href="#" class="c-nav__link"> Home </a>
						</li>
						<li class="c-nav__item">
							<a href="#" class="c-nav__link"> Rooms </a>
						</li>
						<li class="c-nav__item">
							<a href="#" class="c-nav__link"> Restaurant </a>
						</li>
						<li class="c-nav__item">
							<a href="#" class="c-nav__link"> About us </a>
						</li>
						<li class="c-nav__item">
							<a href="#" class="c-nav__link"> Blog </a>
						</li>
						<li class="c-nav__item">
							<a href="#" class="c-nav__link"> Contact </a>
						</li>
					</ul>
				</nav>
				<section class="c-header__text">
					<h1>
						The best hotel <br />
						you will ever need
					</h1>
					<p class="col-4">Wander through lush English gardens, ride horseback along the rolling hills, or unwind in our Zen-like spa.</p>
				</section>
				<div class="c-search">
					<button class="c-search__arrow--left">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16.828" viewBox="0 0 16 16.828">
							<g transform="translate(20 20.414) rotate(180)">
								<line x2="14" transform="translate(5 12)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
								<path d="M12,5l7,7-7,7" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
							</g>
						</svg>
					</button>
					<button class="c-search__arrow--right">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16.828" viewBox="0 0 16 16.828">
							<g transform="translate(-4 -3.586)">
								<line x2="14" transform="translate(5 12)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
								<path d="M12,5l7,7-7,7" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
							</g>
						</svg>
					</button>
					<div class="c-search__search col-12">
						<div class="c-search__form col-3 offset-1">
							<label>
								Check In Date
								<input type="text" placeholder="check in date" onfocus="(this.type='date')" />
							</label>
						</div>
						<div class="c-search__form col-3">
							<label>
								Check Out Date
								<input type="text" placeholder="check out date" onfocus="(this.type='date')" />
							</label>
						</div>
						<div class="c-search__form col-3">
							<label>
								Rooms
								<input type="number" placeholder="rooms" />
							</label>
						</div>
						<button class="c-search__btn col-1">
							<svg xmlns="http://www.w3.org/2000/svg" width="18.414" height="18.414" viewBox="0 0 18.414 18.414">
								<g transform="translate(-1 -0.404)">
									<line x1="9" y2="9" transform="translate(9 1.818)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
									<path d="M17.818,2,12.282,17.818,9.118,10.7,2,7.536Z" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
								</g>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
